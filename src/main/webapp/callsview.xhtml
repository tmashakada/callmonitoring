<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF and PrimeFaces</title>
	
</h:head>

<h:body>
    <h:form>
        <p:panelGrid columns="2" id="grid">
             <p:outputLabel  for="@next" value="1.Question g1"/>
             <p:selectOneMenu  value="#{callsController.selectedOption}"  >
                                    <f:selectItem itemLabel="Select One" itemValue=""/>
                                    <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                                    <f:selectItem itemLabel="No" itemValue="No"/>
                                    <f:selectItem itemLabel="NA" itemValue="NA"/>
                               
              </p:selectOneMenu>
                                 
            
        </p:panelGrid>
              <p:commandButton value="Submit" id="btnForm" process="@form"  action="#{callsController.save}"  style="width: 31%;margin-left: 43%"/>
    </h:form>



</h:body>
</html>

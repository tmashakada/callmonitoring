<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
	        xmlns:f="http://xmlns.jcp.org/jsf/core"
	        xmlns="http://www.w3.org/1999/xhtml"
	       xmlns:p="http://primefaces.org/ui" 
                
              template="./templates/mainTemplate.xhtml">


    <ui:define name="content">
        
        <div style="margin-left:10%;margin-right: 10%">
                 <h:form>
                     <p:panel header="Call details" >
                          <p:panelGrid columns="2" id="grid"
                                 columnClasses="ui-grid-col-5,ui-grid-col-4"
                                   layout="grid"
                                    styleClass="ui-panelgrid-blank ui-fluid"
                                   style="border:0px none; background-color:transparent;">
                                  <p:outputLabel for="@next" value="Name"/>
                                  <p:inputText placeholder="Enter Name"  value="#{registration.firstName}" />

                                  <p:outputLabel for="@next" value="Supervisor"/>
                                  <p:inputText  placeholder="Enter Supervisor" value="#{registration.lastName}"/>

                                  <p:outputLabel for="@next" value="Employee Number"/>
            
                                  <p:inputText placeholder="Employee Number" value="#{registration.ecnumber}"/>
                             
                         </p:panelGrid>
                     
                     </p:panel>
                     <p:panel header="Call Results" >
                         <div class="card">
                               <p:dataTable var="product" value="#{dtBasicView.products}">
                                <f:facet name="header">
                                   List of Products
                                 </f:facet>

                               <p:column headerText="Code">
                                   <h:outputText value="#{product.code}" />
                              </p:column>

                              <p:column headerText="Name">
                                 <h:outputText value="#{product.name}" />
                              </p:column>

                              <p:column headerText="Category">
                                  <h:outputText value="#{product.category}" />
                             </p:column>

                              <p:column headerText="Quantity">
                                <h:outputText value="#{product.quantity}" />
                              </p:column>

                            <f:facet name="footer">
                              <span class="p-text-bold">In total there are  products.</span>
                         </f:facet>
                        </p:dataTable>
                      </div>
                     </p:panel>
                 
                 </h:form>
       </div>
    </ui:define>

    

</ui:composition>
